Les vagues de l’hiver <br/>
inondent les voies du train. <br/>
J’ai collé ses lèvres à la fenêtre <br/>
en imaginant que je sors de mes îles <br/>
et j’embrasse fort la vitre. <br/>
 <br/>
A la gare suivante <br/>
veut rentrer la lumière du soleil <br/>
mais un train s’interpose sur l’autre vie <br/>
et la pluie double ses pleurs. <br/>
